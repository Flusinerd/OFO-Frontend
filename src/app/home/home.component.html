  <div class="slideholder">
    <div *ngIf="slide === 1" [@inOutAnimation] class="slide">
      <input formControlName="title" class="ofo title" placeholder="Was" />
      <div
        *ngFor="let date of dates.controls; index as i"
        class="dateRow"
        [ngClass]="{ inactive: i == dates.length - 1 }"
      >
        <ng-container [formGroup]="date">
          <input formControlName="date" class="ofo date" type="date" placeholder="dd-mm-yyy"/>
          <input formControlName="startTime" class="ofo time" type="time" placeholder="hh:mm"/>
          <input
            formControlName="endTime"
            class="ofo time"
            type="time"
            (keyup.Tab)="checkForNewDateRow(i)"
            (click)="checkForNewDateRow(i)"
            placeholder="hh:mm"
          />
        </ng-container>
      </div>
      <button
        [disabled]="title.invalid || dates.controls[0].invalid"
        class="ofo next"
        (click)="next(); slide = 2"
      >
        Weiter
      </button>
    </div>
    <div *ngIf="slide === 2" [@inOutAnimation] class="slide">
      <input formControlName="title" class="ofo title" placeholder="Was" />
      <div
        *ngFor="let platform of platforms.controls; index as i"
        class="dateRow"
        [ngClass]="{ inactive: i == platforms.length - 1 }"
      >
        <ng-container [formGroup]="platform">
          <input
            formControlName="platformName"
            class="ofo platform"
            placeholder="Plattform"
            (keyup.Tab)="checkForNewPlatformRow(i)"
            (click)="checkForNewPlatformRow(i)"
          />
        </ng-container>
      </div>
      <button
        class="ofo share"
        [disabled]="platforms.controls[0].invalid"
        (click)="share(); slide = 3"
      >
        Teilen
      </button>
    </div>
    <div *ngIf="slide === 3" [@inOutAnimation] class="slide">
      <a class="ofo link" (click)="copyLink()"><span>Copy Link!</span></a>
      <div
        *ngFor="let email of emails.controls; index as i"
        class="dateRow"
        [ngClass]="{ inactive: i == emails.length - 1 }"
      >
        <ng-container [formGroup]="email">
          <input
            formControlName="mailAdress"
            class="ofo platform"
            placeholder="Einladung an E-Mail..."
            (keyup.Tab)="checkForNewEmailRow(i)"
            (click)="checkForNewEmailRow(i)"
          />
        </ng-container>
      </div>
      <button class="ofo send" (click)="send(); slide = 4">Senden</button>
    </div>
    <div *ngIf="slide === 4" [@inOutAnimation] class="slide">
      <div class="success">
        <img src="../../assets/done-white-48dp.svg" />
      </div>
    </div>
    <div *ngIf="slide === 0" [@inOutAnimation] class="slide">
      <div class="fail">
        <img src="../../assets/error-white-48dp.svg" />
      </div>
      <button class="ofo retry" (click)="retry()">Erneut versuchen</button>
    </div>
  </div>
</div>
